<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <header>
      <h1 class="header-h1">Simple, traffic-based pricing</h1>
      <p class="header-p">
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </header>
    <main>
      <div class="container">
        <div class="price-container">
          <p class="price-container-p">100k pageviews</p>
          <p class="price-p"><span>$16.00</span> / month</p>
        </div>
        <div class="line">
          <div class="line-ball"></div>
        </div>
        <div class="billing-container">
          <p class="monthly billing-p">Monthly Billing</p>
          <div class="check">
            <div class="check-ball"></div>
          </div>
          <p class="yearly billing-p">Yearly Billing</p>
          <p class="discount">25% discount</p>
        </div>
      </div>
      <div class="trial-container">
        <div class="trial-container-p">
          <p class="trial-p">
            <i class="fa-solid fa-check icon"></i>
            Unlimited websites
          </p>
          <p class="trial-p">
            <i class="fa-solid fa-check icon"></i> 100% data ownership
          </p>
          <p class="trial-p">
            <i class="fa-solid fa-check icon"></i> Email reports
          </p>
        </div>
        <button class="trial-btn">Start my trial</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Thomais Zafeiriou</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
